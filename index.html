<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Calculator app</title>

  </head>
  <body>
    <div class="container">
      <div class="logo">calc</div>
      <div class="theme-toggle">
        <label class="custom-radio-button">
          <input id="first" name="toggle-state" type="radio" checked />
          <span class="checkmark"></span>
        </label>
      
        <label class="custom-radio-button">
          <input id="second" name="toggle-state" type="radio" />
          <span class="checkmark"></span>
        </label>
      
        <label class="custom-radio-button">
          <input id="third" name="toggle-state" type="radio" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="toggle">
      <div class="display">399,981</div>
      <div class="buttons">
        <button class="data-number" id="data-7"> 7 </button> 
        <button class="data-number" id="data-8"> 8 </button> 
        <button class="data-number" id="data-9"> 9 </button> 
        <button class="data-delete" id="delete"> Del </button> 
        <button class="data-number" id="data-4"> 4 </button> 
        <button class="data-number" id="data-5"> 5 </button> 
        <button class="data-number" id="data-6"> 6 </button> 
        <button class="data-operator" id="data_+"> + </button> 
        <button class="data-number" id="data-1"> 1 </button> 
        <button class="data-number" id="data-2"> 2 </button> 
        <button class="data-number" id="data-3"> 3 </button> 
        <button class="data-operator" id="data_-"> - </button> 
        <button class="data-operator" id="data_."> . </button> 
        <button class="data-number" id="data-0"> 0 </button> 
        <button class="data-operator" id="data_/"> / </button> 
        <button class="data-operator" id="data_*"> x </button> 
        <button class="data-reset" id="reset"> Reset </button> 
        <button class="data-equals" id="equals"> = </button> 
    </div>


    <div class="attribution">
      <!-- Challenge by -->
      <!-- <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
